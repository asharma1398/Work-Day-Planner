<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body onload="runSeconds()">
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>

      <button class="clear">Clear Page</button>
    </header>
    
    <div class="container mb-5">

      <!-- work day time blocks outlined below -->
      <section class="row">
        <div class="time-block hour col-sm-2">9 AM</div>
        <textarea style="color:#000" id="9" class="description col-sm-8" placeholder="..."></textarea>
        <button class="saveBtn col-sm-2"><i class="fas fa-save"></i></button>
      </section>

      <section class="row">
        <div class="time-block hour col-sm-2">10 AM</div>
        <textarea style="color:#000" id="10" class="description col-sm-8" placeholder="..."></textarea>
        <button class="saveBtn col-sm-2"><i class="fas fa-save"></i></button>
      </section>

      <section class="row">
        <div class="time-block hour col-sm-2">11 AM</div>
        <textarea style="color:#000" id="11" class="description col-sm-8" placeholder="..."></textarea>
        <button class="saveBtn col-sm-2"><i class="fas fa-save"></i></button>
      </section>

      <section class="row">
        <div class="time-block hour col-sm-2">12 AM</div>
        <textarea style="color:#000" id="12" class="description col-sm-8" placeholder="..."></textarea>
        <button class="saveBtn col-sm-2"><i class="fas fa-save"></i></button>
      </section>

      <section class="row">
        <div class="time-block hour col-sm-2">1 PM</div>
        <textarea style="color:#000" id="13" class="description col-sm-8" placeholder="..."></textarea>
        <button class="saveBtn col-sm-2"><i class="fas fa-save"></i></button>
      </section>

      <section class="row">
        <div class="time-block hour col-sm-2">2 PM</div>
        <textarea style="color:#000" id="14" class="description col-sm-8" placeholder="..."></textarea>
        <button class="saveBtn col-sm-2"><i class="fas fa-save"></i></button>
      </section>

      <section class="row">
        <div class="time-block hour col-sm-2">3 PM</div>
        <textarea style="color:#000" id="15" class="description col-sm-8" placeholder="..."></textarea>
        <button class="saveBtn col-sm-2"><i class="fas fa-save"></i></button>
      </section>

      <section class="row">
        <div class="time-block hour col-sm-2">4 PM</div>
        <textarea style="color:#000" id="16" class="description col-sm-8" placeholder="..."></textarea>
        <button class="saveBtn col-sm-2"><i class="fas fa-save"></i></button>
      </section>

      <section class="row">
        <div class="time-block hour col-sm-2">5 PM</div>
        <textarea style="color:#000" id="17" class="description col-sm-8" placeholder="..."></textarea>
        <button class="saveBtn col-sm-2"><i class="fas fa-save"></i></button>
      </section>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    
    <!-- link to JavaScript -->
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
